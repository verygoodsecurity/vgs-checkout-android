version: 2.1

aliases:
  - &environment
    working_directory: ~/code
    docker:
      - image: cimg/android:2021.10.2
    environment:
      JVM_OPTS: -Xmx4608m

jobs:
  "Run_Unit_Test_And_Build":
    <<: *environment
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "custom-example/build.gradle" }}
      - run:
          name: Download Dependencies
          command: |
            sudo chmod +x gradlew
            ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "custom-example/build.gradle" }}
      - run:
          name: Generate apk
          command: ./gradlew assembleDebug vgscheckout:assembleDebug vgscheckout:assembleAndroidTest
      - run:
          name: Check if release branch
          command: |
            if [[ $CIRCLE_BRANCH != *"ANDROIDSDK-549"* ]] && [ $CIRCLE_BRANCH != master* ]; then
              echo "Skipped, reason: UI tests should be running only on release branches or master!"
              circleci-agent step halt
            fi
      - run:
          name: Store Google Service Account
          command: echo $GCLOUD_SERVICE_KEY | base64 -di > ${HOME}/gcloud-service-key.json
      - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
      - run:
          name: Test with Firebase Test Lab
          command: >
            sudo gcloud firebase test android run \
              --app custom-example/build/outputs/apk/debug/custom-example-debug.apk \
              --test vgscheckout/build/outputs/apk/androidTest/debug/vgscheckout-debug-androidTest.apk \
              --device model=greatlte,version=28,locale=en,orientation=portrait \

workflows:
  main:
    jobs:
      - "Run_Unit_Test_And_Build"