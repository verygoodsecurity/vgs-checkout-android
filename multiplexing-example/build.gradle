plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply from: '../gradle/util.gradle'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.verygoodsecurity.multiplexing"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "CLIENT_HOST", "\"https://multiplexing-demo.apps.verygood.systems/\""
            buildConfigField "String", "GET_TOKEN_ENDPOINT", "\"get-auth-token\""
            buildConfigField "String", "TRANSFERS_ENDPOINT", "\"transfers\""
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "CLIENT_HOST", "\"https://multiplexing-demo.apps.verygood.systems/\""
            buildConfigField "String", "GET_TOKEN_ENDPOINT", "\"get-auth-token\""
            buildConfigField "String", "TRANSFERS_ENDPOINT", "\"transfers\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    applicationVariants.all { variant ->
        String vaultId = getLocalProperty("VGS_VAULT_ID")
        variant.resValue "string", "vault_id", vaultId + ''
    }
}

dependencies {
    implementation project(':vgscheckout')

    implementation 'com.google.code.gson:gson:2.8.7'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.core:core-ktx:$core_ktx"
    implementation "androidx.appcompat:appcompat:$app_compat"
    implementation "com.google.android.material:material:$material"
    implementation "androidx.constraintlayout:constraintlayout:2.1.0"

    api "com.squareup.okhttp3:okhttp:$okHttp"

    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test.ext:junit:$junit_extension"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core"
}