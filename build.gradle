buildscript {
    ext.gradle_tools = "4.2.1"
    ext.kotlin_version = "1.5.10"
    ext.app_compat = "1.3.0"
    ext.core_ktx = "1.5.0"
    ext.material = "1.3.0"
    ext.junit = "4.13.2"
    ext.junit_extension = "1.1.2"
    ext.espresso_core = "3.3.0"
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_tools"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}